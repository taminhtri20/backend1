<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    Create Product
</h3>
<p>
    <a th:href="@{/products}">
        Back to list product
    </a>
</p>
<div id="form">
    <form th:action="@{/products/create}" th:object="${product}"  method="post" novalidate="novalidate">
        <input type="hidden" th:field="${product.id}">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" th:field="*{name}">
        </div>
        <div>
            <label for="price">Price</label>
            <input id="price" type="text" th:field="*{price}">
        </div>
        <div>
            <label for="description">Description</label>
            <input id="description" type="text" th:field="*{description}">
        </div>
        <div>
            <label for="origin">Origin</label>
            <input id="origin" type="text" th:field="*{origin}">
        </div>
        <input type="submit" value="save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
